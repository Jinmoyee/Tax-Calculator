<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-secondary">
    <form class="needs-validation container bg-light" novalidate id="main-form">
      <div class="">
        <label for="validationCustom01" class="form-label">Enter gross annual income</label>
        <input type="number" class="form-control" id="gross" required>
        <div class="invalid-feedback" id="gross-feedback">
          <!-- Please enter gross annual income -->
        </div> 
      </div>
    <div class="">
      <label for="validationCustom02" class="form-label">Enter extra income</label>
      <input type="number" class="form-control" id="income" required>
      <div class="invalid-feedback" id="income-feedback">
        <!-- Please enter extra income -->
      </div>
    </div>
    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupSelect01">Age</label>
      <select class="form-select" id="age">
        <option value="<40">Bellow 40</option>
        <option value="≥40 & <60">Between 40 & 60</option>
        <option value="≥60">Above 60</option>
      </select>
    </div>
    <div class="">
      <label for="validationCustomUsername" class="form-label">Enter total applicable deductions</label>
      <div class="input-group has-validation">
        <input type="number" class="form-control" id="deductions" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback" id="deductions-feedback">
          <!-- Please enter total applicable deductions -->
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <form class="popup-container bg-light" id="popup">
    <h2>Your overall income will be</h2>
    <span class="no" id="no"></span>
    <p class="text">after text deduction</p>
    <button id="btn" class="btn btn-primary">Close</button>
</form>
  <script src="script.js"></script>
</body>
</html>
